<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/responsivo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.min.css">
    <title>Cadastro de Empresa</title>
</head>

<body>
    <header>
        <div class="d-flex">
            <!-- Menu Lateral para Desktop -->
            <nav id="sidebar" class="d-none d-lg-flex flex-column" onclick="toggleSidebar()">
                <ul class="navbar-nav flex-column w-100">
                    <li class="nav-item toggle-item mb-3">
                        <a class="nav-link d-flex align-items-center justify-content-end">
                            <i class="fas fa-chevron-right toggle-icon" style="font-size: 25px;"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center" href="#">
                            <i class="fas fa-chart-line icon mx-2"></i>
                            <span class="link-text d-none">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center" href="#">
                            <i class="fas fa-users icon mx-2"></i>
                            <span class="link-text d-none">Usuários</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center" href="#">
                            <i class="fas fa-layer-group icon mx-2"></i>
                            <span class="link-text d-none">Níveis de acesso</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center" href="#">
                            <i class="fas fa-user-shield icon mx-2"></i>
                            <span class="link-text d-none">Permissões</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center" href="#">
                            <i class="fas fa-book icon mx-2"></i>
                            <span class="link-text d-none">Parâmetros</span>
                        </a>
                    </li>
                    <li class="nav-item mt-auto">
                        <a class="nav-link d-flex align-items-center" href="#">
                            <i class="fas fa-cogs icon mx-2"></i>
                            <span class="link-text d-none">Configurações</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- Menu fixo no rodapé para Mobile -->
            <div class="mobile-menu d-lg-none text-center">
                <div class="container d-flex justify-content-around align-items-center py-3">
                    <a href="#" class="text-dark"><i class="fas icon fa-chart-line"></i></a>
                    <a href="#" class="text-dark"><i class="fas icon fa-users"></i></a>
                    <a href="#" class="text-dark"><i class="fas icon fa-layer-group"></i></a>
                    <a href="#" class="text-dark"><i class="fas icon fa-user-shield"></i></a>
                    <a href="#" class="text-dark"><i class="fas icon fa-book"></i></a>
                    <a href="#" class="text-dark"><i class="fas icon fa-cogs"></i></a>
                </div>
            </div>
        </div>
    </header>

    <main class="content-container container my-4">
        <div class="mb-5">
            <h1 class="mb-1 fw-bold fs-5">Empresas</h1>
        </div>

        <form id="formularioCadastro" class="mb-5 formulario p-5 rounded">
            <h2 class="fs-4">Cadastro de Empresa</h2>
            <div class="col-12 mb-2 d-flex">
                <div class="col-md-2 me-3">
                    <label for="status" class="ms-2 mb-2">Status</label>
                    <input type="text" class="form-control" id="status">
                </div>
                <div class="col-md-2">
                    <label for="nivel" class="ms-2 mb-2">Nível</label>
                    <input type="text" class="form-control" id="nivel">
                </div>
            </div>
            <div class="col-12 mb-2 d-flex">
                <div class="col-md-10">
                    <label for="nome" class="ms-2 mb-2">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Nome completo" required>
                </div>
            </div>

            <div class="col-12 mb-2 d-flex">
                <div class="col-md-6 me-2">
                    <label for="cpfCnpj" class="ms-2 mb-2">CNPJ/CPF</label>
                    <input type="text" class="form-control" id="cpfCnpj" placeholder="CPF/ CNPJ" required>
                </div>
                <div class="col-md-2 me-2">
                    <label for="quantidadeTatuadores" class=" mb-2">Tatuadores Liberados</label>
                    <input type="number" class="form-control" id="quantidadeTatuadores">
                </div>
                <div class="col-md-3">
                    <label for="cep" class="ms-2 mb-2">CEP</label>
                    <input type="text" class="form-control" id="cep" placeholder="CEP" required>
                </div>
            </div>

            <div class="col-12 mb-2 d-flex">
                <div class="col-md-7 me-2">
                    <label for="endereco" class="ms-2 mb-2">Endereço</label>
                    <input type="text" class="form-control" id="endereco" placeholder="Endereço" required>
                </div>
                <div class="col-md-3 me-2">
                    <label for="complemento" class="ms-2 mb-2">Complemento</label>
                    <input type="text" class="form-control" id="complemento" placeholder="Complemento">
                </div>
                <div class="col-md-1">
                    <label for="numero" class="ms-2 mb-2">Número</label>
                    <input type="text" class="form-control" id="numero" placeholder="n°">
                </div>
            </div>

            <div class="col-12 mb-2 d-flex">
                <div class="col-md-4 me-2">
                    <label for="bairro" class="ms-2 mb-2">Bairro</label>
                    <input type="text" class="form-control" id="bairro" placeholder="Bairro" required>
                </div>
                <div class="col-md-4 me-2">
                    <label for="cidade" class="ms-2 mb-2">Cidade</label>
                    <input type="text" id="cidade" class="form-control" placeholder="Cidade" required>
                </div>
                <div class="col-md-3">
                    <label for="estado" class="ms-2 mb-2">Estado</label>
                    <input type="text" id="estado" class="form-control" placeholder="Estado" required>
                </div>
            </div>

            <div class="col-12 mb-2 d-flex">
                <div class="col-md-7 me-2">
                    <label for="email" class="ms-2 mb-2">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="E-mail mais utilizado">
                </div>
                <div class="col-md-4 d-flex flex-column">
                    <label for="telefone" class="ms-2 mb-2">Telefone</label>
                    <input type="tel" class="form-control" id="telefone" placeholder="(99) 99999-9999" required>
                </div>
            </div>
            <div class="col-12 mb-2 d-flex justify-content-around">
                <div class="col-md-2 me-2">
                    <label for="pagamentoOnline" class="ms-2 mb-2">Pagamento Online</label>
                    <select class="form-control" id="pagamentoOnline">
                        <option value="Selecione" class="text-center">---Selecione---</option>
                    </select>
                </div>
                <div class="col-md-2 me-2">
                    <label for="agendaOnline" class=" mb-2">Agendamento Online</label>
                    <select class="form-control" id="agendaOnline">
                        <option value="Selecione" class="text-center">---Selecione---</option>
                    </select>
                </div>
                <div class="col-md-2 d-flex flex-column me-2">
                    <label for="vincularEstudio" class="ms-2 mb-2">Vincular Estúdio</label>
                    <div class="d-flex">
                        <input type="text" class="form-control me-2" id="vincular" placeholder="">
                        <button type="button" id="vincularEstudio" class="btn btn-form border-0 mt-2">Vincular</button>
                    </div>
                </div>
                <div class="col-md-3 d-flex align-items-center mt-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="habilitarSuporte">
                        <label class="form-check-label" for="habilitarSuporte">Habilitar Acesso Suporte</label>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 mt-5 d-flex justify-content-end">
                <button type="button" id="cadastrar" class="btn btn-form border-0" style="width: 180px;">Cadastrar</button>
            </div>
        </form>
    </main>

    <script src="assets/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.7-beta.19/jquery.inputmask.min.js"></script>
    <script src="assets/js/formulario.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
